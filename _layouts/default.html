<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>


    <div class="col-sm-3 sidebar hidden-xs">
      <div class = "sidebar">
        {% include sidebar.html %}
      </div>
    </div>

    <div class="col-sm-9 col-sm-offset-3">
      
      
      {% include header.html %}
      <div class="page-header">
        <h1>
          {{ page.title }}

          {% endif %}
        </h1>
      </div>

      {{ content }}

      {% include footer.html %}

    </div>
    

  </body>

</html>
